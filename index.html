<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Manager | Digital Twin</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Digital Twin</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#navBar">Rendimiento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#equipos">Equipos</a>
          </li>
        </ul>
        <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
          <div class="d-inline my-2 my-lg-0">
            <span id="usuario" class="mr-2"></span>
            <span class="avatar dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="bi bi-person-circle bi-2x"></i>
            </span>
            <div class="dropdown-menu dropdown-menu-right">
              <button id="salir" class="dropdown-item d-flex justify-content-around align-items-md-center">Salir <i class="bi bi-box-arrow-right "></i></button>
            </div>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
      <div class="row justify-content-center parallax-wrapper ">
        <div class="col-md-9 mt-4">
          <div class="bg-black-custom rounded py-2 px-4 text-center">
            <h2>Gráfico de rendimiento de equipos</h2>
          </div>
          <canvas id="myChart"></canvas>
        </div>
        <div class="arrow">
          <a href="#equipos"><i class="text-white text-shadow bi bi-arrow-down-circle-fill bi-3x"></i></a>
        </div>
      </div>
      <div id="equipos" class="row regular-wrapper">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3 p-4">       
              <ul class="list-group col-md-8 offset-4 text-dark">
                <li id="devicesTitle" class="list-group-item active">
                  <h6 class="m-0">Equipos a refrescar</h6>
                </li>              
              </ul> 
            </div>
            <div class="col-md-9 p-4">
              <div id="deviceStatus" class="d-flex flex-wrap col-md-11">
                <div class="alert alert-warning alert-dismissible fade w-100 show" role="alert">
                  <strong>Indicación: </strong> Para ver la información de los equipos debes seleccionarlos.
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>                
              </div>
            </div>
          </div>
        </div>
        <div class="arrow-down">
          <a href="#navBar"><i class="text-white text-shadow bi bi-arrow-up-circle-fill bi-3x"></i></a>
        </div>
        <footer class="col-md-12">
          <small class="text-white footer-shadow">Copyright ©&nbsp;DASL <span id="dateRights"></span> </small>
        </footer>
  
      </div>
      
    </div>

<!-- Javascript  -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/Chart.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/persistence.js"></script>
    <script src="/js/main.js" defer></script>
</body>
</html>
