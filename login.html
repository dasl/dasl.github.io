<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Digital Twin</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 bg-dark-custom rounded p-3 shadow">
                <h1 class="text-center my-3">Login</h1>
                <div class="row mx-0">
                    <form class="col-md-12 mb-2">
                        <div class="form-group">
                            <label for="user">Username:</label>
                            <input id="user" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="pass">Password:</label>
                            <input id="pass" type="text" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label class="form-check-label" for="check">Check me out</label>
                          </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



<!-- Javascript  -->
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
